<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <input type="text" name="search" id="searchBox" />
    <span id="searchResult"></span
    ><button id="searchButton" onclick="search()">search</button>
    <p>--------------------------------</p>
    <!-- <button onclick="getXMl()">This is show</button> -->
    <div id="info"></div>
    <script>
      let flag = true;
      let str = "";
      let info = document.querySelector("#info").innerHTML;
      const searchInput = document.querySelector("#searchBox").value;
      const xmlData = [];

      const getXMl = async () => {
        const response = await fetch("./file_926.xml");
        let data = await response.text();
        data = data.split(" ");
        console.log(data);
        xmlData.push(data);
        // console.log(xmlData);
        for (let i = 0; i < data.length; i++) {
          str += data[i];
          document.querySelector("#info").innerHTML = str;
        }
        info = document.querySelector("#info").innerHTML;
      };
      console.log(xmlData);
      const search = () => {
        console.log("search");
        for (let i = 0; i < xmlData.length; i++) {
          if (xmlData[i] == searchInput) {
            console.log("found");
            document.querySelector("#searchResult").innerHTML = xmlData[i];
          }
        }
      };
      if (flag) {
        getXMl();
        flag = false;
      }
    </script>
  </body>
</html>
