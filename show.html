<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- onchange="(e) => document.querySelector("#searchBox").value = e.target.value" -->
    <input type="text" name="search" id="searchBox" />
    <span id="searchResult"></span
    ><button id="searchButton" onclick="search()">search</button>
    <p>--------------------------------</p>
    <!-- <button onclick="getXMl()">This is show</button> -->
    <div id="info"></div>
    <script>
      let flag = true;
      let str = "";
      let info = document.querySelector("#info").innerHTML;
      const searchInput = document.querySelector("#searchBox");
      console.log(searchInput);
      let xmlData = [];

      const getXMl = async () => {
        const response = await fetch("./file_926.xml");
        let data = await response.text();
        data = data.split(" ");
        // console.log(data);
        for (let i = 0; i < data.length; i++) {
          str += data[i];
          document.querySelector("#info").innerHTML = str;
        }
        info = document.querySelector("#info").innerHTML;
        xmlData.push(data);
        // console.log(xmlData);
      };
      const search = () => {
        // console.log(xmlData);
        console.log("search");
        for (let i = 0; i < xmlData.length; i++) {
            // console.log(xmlData[i]);
          if (xmlData[i].includes(searchInput.innerHTML)) {
            // console.log("found");
            console.log(searchInput.value);
            document.querySelector("#searchResult").innerHTML = searchInput.value;
          }
        }
      };
      if (flag) {
        getXMl();
        flag = false;
      }
    </script>
  </body>
</html>
